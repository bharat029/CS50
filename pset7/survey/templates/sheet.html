{% extends "layout.html" %}

{% block main %}

    <h1 class="mb-3">Sheet</h1>

    <!-- http://getbootstrap.com/docs/4.1/components/tables/ -->
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Year</th>
                <th>House</th>
                <th>Position</th>
            </tr>
        </thead>
        <tbody>

            {% for student in students %}
                <tr>
                    <td>{{ student[0] }}</td>
                    <td>{{ student[1] }}</td>
                    <td>{{ student[2] }}</td>
                    <td>{{ student[3] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>


{% endblock %}
